<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app"></div>
<script>
let currentObserver = null;
const observe = (fn) => {
  currentObserver = fn;
  fn();
  currentObserver = null;
}

function observable (obj) {
  Object.keys(obj).forEach(key => {
    let _value = obj[key];
    const observers = [];
    Object.defineProperty(obj, key, {
      get () {
        observers.push(currentObserver)
        return _value;
      },
      set (value) {
        _value = value;
        observers.forEach(fn => fn && fn())
      }
    })
  })
  return obj;
}

const state = observable({
  원선일: '노승재 바보',
  노승재: '김민성 바보',
  김민성: '그래도 내가 승재랑 선일이보다는 마음이 편해',
  김준서: '헷갈려요'
});

function render () {
  app.innerHTML = `
    <p>원선일이 말합니다: ${state.원선일}</p>
    <p>노승재가 말합니다: ${state.노승재}</p>
    <p>김민성이 말합니다: ${state.김민성}</p>
    <p>김준서가 말합니다: ${state.김준서}</p>
  `
}

observe(render);
observe(() => {
  console.log(`
    <p>원선일이 말합니다: ${state.원선일}</p>
    <p>노승재가 말합니다: ${state.노승재}</p>
    <p>김민성이 말합니다: ${state.김민성}</p>
    <p>김준서가 말합니다: ${state.김준서}</p>
  `);
})



</script>
</body>
</html>
